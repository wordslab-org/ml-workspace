ind: "PersistentVolumeClaim"
apiVersion: "v1"
metadata:
  name: wordslab-workspace
  labels:
    app.kubernetes.io/name: ml-workspace
    app.kubernetes.io/instance: wordslab-workspace
spec:
  accessModes:
    - "ReadWriteOnce"
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: wordslab-workspace
  labels:
    app.kubernetes.io/name: ml-workspace
    app.kubernetes.io/instance: wordslab-workspace
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/workspace`)
    kind: Rule
    services:
    - name: wordslab-workspace
      port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: wordslab-workspace
  labels:
    app.kubernetes.io/name: ml-workspace
    app.kubernetes.io/instance: wordslab-workspace
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: ml-workspace
    app.kubernetes.io/instance: wordslab-workspace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordslab-workspace
  labels:
    app.kubernetes.io/name: ml-workspace
    app.kubernetes.io/instance: wordslab-workspace
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ml-workspace
      app.kubernetes.io/instance: wordslab-workspace
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ml-workspace
        app.kubernetes.io/instance: wordslab-workspace
    spec:
      containers:
        - name: ml-workspace
          image: "nvidia/cuda:11.8.0-base-ubuntu22.04"
          imagePullPolicy: IfNotPresent
          command:
            - "sleep"
            - "604800"
          workingDir: /root
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
            - name: NVIDIA_REQUIRE_CUDA
              value: "cuda>=11.8"
            - name: RESTARTABLE
              value: "yes"
            # To enable updating the image: https://github.com/kubernetes/kubernetes/issues/33664
            - name: RELEASE_DATE
              value: "15/01/2023"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /workspace
#              port: http
#            initialDelaySeconds: 15
#            failureThreshold: 40
#            periodSeconds: 10
#            timeoutSeconds: 2
#          readinessProbe:
#            httpGet:
#              path: /workspace
#              port: http
#            initialDelaySeconds: 15
#            failureThreshold: 40
#            periodSeconds: 10
#            timeoutSeconds: 2
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: data
              mountPath: /workspace
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
        - name: data
          persistentVolumeClaim:
            claimName: wordslab-workspace

